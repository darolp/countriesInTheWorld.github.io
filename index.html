<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countries in the world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 me-0 p-0 h1">Countries in the world</span>
                <img src="./images/world.png" alt="world" class="navbar__img-world">
                <span>by Dario Pizzi</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="search container-fluid d-flex mt-3" id="search">
            <input type="text" class="form form-control w-25" placeholder="Search any country">
            <select name="fileter" class="form-control w-25" id="filter">
                <option value="filter" disabled selected>Filter by region</option>
                <option value="Americas">America</option>
                <option value="Europe">Europe</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Oceania">Oceania</option>
            </select>
        </section>
        <section class="container d-flex flex-wrap mt-5" id="container"></section>
    </main>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <img id="imgFlag" src="" class="modal-img" alt="flag">
                            </div>
                            <div class="col-6">
                                <h1 class="modal-title text-center fs-5" id="modalTitle">Modal title</h1>
                                <div class="d-flex justify-content-between mt-3">
                                    <div>
                                        <p id="population"></p>
                                        <p id="nativeName"></p>
                                        <p id="area"></p>
                                        <p id="region"></p>
                                        <a class="btn btn-primary mt-4" target="_blank" id="map">Show on map</a>

                                    </div>
                                    <div>
                                        <p id="capital"></p>
                                        <p id="currencies"></p>
                                        <p id="languages"></p>
                                    </div>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-12">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script/index.js"></script>
</body>

</html>
